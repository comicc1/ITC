<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Converter</title>
    <link rel="stylesheet" href="conversion.css">
</head>
<body>
    <!-- Navigation Bar -->
     <header>
        <div class="container">
            <nav class="menu sticky-header" id="menunav">
                <!-- Hamburger Menu -->
                <div class="hamburger-menu" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- Navigation Links -->
                <ul id="nav-links">
                    <li><a href="./index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Simple Converter</h1>
        <form>
            <p>
                <label for="choice" id="choiceLabel">Choose Conversion Type:</label>
                <select name="choice" id="choice">
                    <option value="1">Fahrenheit to Celsius</option>
                    <option value="2">Celsius to Fahrenheit</option>
                    <option value="3">Meter to Feet</option>
                    <option value="4">Feet to Meters</option>
                </select>
            </p>
            <p>
                <label for="num" id="numLabel">Number to be converted:</label>
                <input type="number" id="num" name="num">
            </p>
            <p>
                <button type="button" id="converbtn">Convert</button>
            </p>
            <p>
                <label for="convertedVal" id="convertLabel">The Converted Value is:</label>
                <input id="convertedVal" name="convertedVal" type="number" readonly>
            </p>
        </form>
    </main>



    <script>
        function compute()
{
    let userChoice;
            let number, converter;


            userChoice = document.getElementById("choice").value * 1;
            number = document.getElementById("num").value * 1;


            console.log(userChoice);
            console.log(number);


            if (userChoice == 1)
            {
                converter = (number - 32) * (5 / 9); // Fahrenheit to Celsius
            }
            else if (userChoice == 2)
            {
                converter = (number * 9 / 5) + 32; // Celsius to Fahrenheit
            }
            else if (userChoice == 3)
            {
                converter = number * 3.281; // Meter to Feet
            }
            else
            {
                converter = number * 0.3048; // Feet to Meters
            }


            document.getElementById("convertLabel").innerHTML = 'The converted value of ' + number + ' is:';
            document.getElementById("convertedVal").value = converter.toFixed(3);
}


function convert() 
    {

        //button click
        document.getElementById("converbtn").addEventListener("click",()=>{

            compute();

            });
    }

        //Main

        (() => {
            convert();
        })();

document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    // Toggle the active class on the menu
    hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });
});
    </script>
</body>
</html>
