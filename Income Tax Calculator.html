<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
    </head>
<body>
    <div>
        <h1>Income Tax Calculator</h1> <br>
        
        <label for="ti">Income:</label>
        <input type="number" id="ti">
        <br>

        <label for="tp">Tax Payable:</label>
        <input type="number" id="tp" readonly>
        <br><br>

        <button onclick="computeTax()">Calculate</button>
        <br><br>
        <!-- Home button to redirect to index.html -->
        <button onclick="window.location.href='index.html';">Home</button>
    </div>

<script>
    function computeTax() {
        let ti, basictax, brackettax, totaltax;

        ti = document.getElementById("ti").value * 1;

        if (ti < 250000) {
            basictax = 0;
            brackettax = 0;
        } else if (ti >= 250000 && ti < 400000) {
            basictax = 0;
            brackettax = 0.2 * (ti - 250000);
        } else if (ti >= 400000 && ti < 800000) {
            basictax = 30000;
            brackettax = 0.25 * (ti - 400000);
        } else if (ti >= 800000 && ti < 2000000) {
            basictax = 130000;
            brackettax = 0.3 * (ti - 800000);
        } else if (ti >= 2000000 && ti < 8000000) {
            basictax = 490000;
            brackettax = 0.32 * (ti - 2000000);
        } else {
            basictax = 2410000;
            brackettax = 0.35 * (ti - 8000000);
        }

        totaltax = basictax + brackettax;

        document.getElementById("tp").value = totaltax.toFixed(2);
    }
</script>
</body>
</html>
